<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tune Your Store â€“ Command Center v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Tune Your Store Logo" class="logo-img">
        </div>

        <nav>
            <ul>
                <li class="active" data-i18n="nav_dashboard">Dashboard</li>
                <li data-i18n="nav_radio">Radio Player</li>
                <li data-i18n="nav_playlists">Playlists</li>
                <li data-i18n="nav_tts">TTS Studio</li>
                <li data-i18n="nav_ads">Werbung</li>
                <li data-i18n="nav_planner">Programm-Planer</li>
                <li data-i18n="nav_packages">Themen-Pakete</li>
                <li data-i18n="nav_subscription">Mein Abo</li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <div class="status-indicator">
                <span class="pulse-dot"></span>
                <span data-i18n="system_active">System aktiv</span>
            </div>
        </div>
    </aside>

    <div class="main">

        <header class="topbar">
            <h1 data-i18n="header_title">Broadcast Command Center</h1>

            <div class="topbar-right">

                <select id="languageSelect" class="language-select">
                    <option value="it">IT</option>
                    <option value="de" selected>DE</option>
                    <option value="en">EN</option>
                    <option value="tr">TR</option>
                </select>

                <select id="roleSelect" class="role-select">
                    <option value="role_admin">Admin</option>
                    <option value="role_client">Cliente</option>
                    <option value="role_collab">Collaboratore</option>
                </select>

            </div>
        </header>

        <section class="content hero-section">

            <div class="hero-logo-wrapper">
                <img src="logo.png" class="hero-logo">
            </div>

            <div class="hero-content">

                <h1 class="hero-title" data-i18n="title"></h1>
                <h2 class="hero-subtitle" data-i18n="subtitle"></h2>
                <p class="hero-question" data-i18n="question"></p>

                <div class="hero-text-block">
                    <p data-i18n="p1"></p>
                    <p data-i18n="p2"></p>

                    <ul>
                        <li data-i18n="li1"></li>
                        <li data-i18n="li2"></li>
                        <li data-i18n="li3"></li>
                        <li data-i18n="li4"></li>
                    </ul>

                    <p data-i18n="p3"></p>
                    <p class="hero-price" data-i18n="price"></p>
                    <p class="hero-final" data-i18n="final"></p>
                </div>

            </div>

        </section>

    </div>

    <script src="js/app.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/rules.js"></script>
    <script src="js/roles.js"></script>

</body>
</html>
